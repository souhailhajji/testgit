  <form action="https://www.freecatphotoapp.com/submit-cat-photo">
    <label for="indoorid"><input id="indoorid" type="radio" name="indoor-outdoor" value="indoorvalue" checked> Indoor</label>
    <label for="outdoorid"><input id="outdoorid" type="radio" name="indoor-outdoor" value="outdoorvalue"> Outdoor</label><br>
    <label for="lovingid"><input id="lovingid" type="checkbox" name="personality" value="lovingvalue" checked> Loving</label>
    <label for="lazyid"><input id="lazyid" type="checkbox" name="personality" value="lazyvalue"> Lazy</label>
    <label for="energeticid"><input id="energeticid" type="checkbox" name="personality" value="energeticvalue"> Energetic</label><br>
    <input type="text" name="url"  placeholder="cat photos URL" required> 
    <button type="submit">Submit</button>
  </form>
</main>
