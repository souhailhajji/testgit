<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="sf css.css" />
</head>

<body>
    <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform </i></p>
    </div>
    <form id="survey-form">
        <div class="form-control">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter a name" >
        </div>
        <div class="form-control">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter a email">
        </div>
        <div class="form-control">
            <label for="number" id="number-label">Age</label>
            <input type="number" id="age" placeholder="Enter a age" min="8" max="80">
        </div>
        <div class="form-control">
            <label for="role" id="label-role">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="student">Student</option>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="recommend-1"><input type="radio" name="recommend" value="definitley"> Definitley</label>
            <label for="recommend-2"><input type="radio" name="recommend" value="maybe"> Maybe</label>
            <label for="recommend-3"><input type="radio" name="recommend" value="not-sure"> Not sure</label>


        </div>
        <div class="form-control">
            <label for="feature" id="feature">What is your favorite feature of freeCodeCamp?</label>
            <select name="feature" id="feature">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open source</option>
            </select>
        </div>
        <div class="form-control">
            <label>What would you like to see improved? ,<small>(Check all that apply)</small></label>
            <label for="improve-1"><input type="checkbox" name="improve" id="improve-1" value="improve-1"/>Front-end Projects</label>
            <label for="improve-2"><input type="checkbox" name="improve" id="improve-2" value="improve-2"/>Front-end Projects Back-end Projects</label>
            <label for="improve-3"><input type="checkbox" name="improve" id="improve-3" value="improve-3"/>Front-end Projects Data Visualization</label>
            <label for="improve-4"><input type="checkbox" name="improve" id="improve-4" value="improve-4"/>Front-end Projects Challenges</label>
            <label for="improve-5"><input type="checkbox" name="improve" id="improve-5" value="improve-5"/>Front-end Projects Open Source Community</label>
            <label for="improve-6"><input type="checkbox" name="improve" id="improve-6" value="improve-6"/>Front-end Projects Gitter help rooms</label>
            <label for="improve-7"><input type="checkbox" name="improve" id="improve-7" value="improve-7"/>Front-end Projects Videos</label>
            <label for="improve-8"><input type="checkbox" name="improve" id="improve-8" value="improve-8"/>Front-end Projects City Meetups</label>
            <label for="improve-9"><input type="checkbox" name="improve" id="improve-9" value="improve-9"/>Front-end Projects Wiki</label>
            <label for="improve-10"><input type="checkbox" name="improve" id="improve-10" value="improve-10"/>Front-end Projects Forum</label>
            <label for="improve-11"><input type="checkbox" name="improve" id="improve-11" value="improve-11"/>Front-end Projects Additional Cou</label>


        </div>
        <div class="form-control">
            <label>Any comments or suggestions?</label>
            <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
            
        </div>
        <button type="submit" id="submit">Submit</button>



    </form>
</body>

</html>
